<!DOCTYPE html>
<html lang="en">
   <!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Srbija</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Body -->
<body>

    <div class="row">
        <h1 class="col-12">Air SERBIA</h1>
    </div>
<!-- Nav -->
    <div class="row">
        <nav class="col-12 main">
            <a href="#"><img src="img/airserbia.png" alt="logo" class="col-2"></a>
            <ul class="col-10">
                <li><a href="">Letovi</a></li>
                <li><a href="">Destinacije</a></li>
                <li><a href="">Informacije</a></li>
                <li><a href="">Kontakti</a></li>
            </ul>
        </nav>
    </div>
        
    <div class="row">
<!-- Letovi -->
        <section class="col-5 letovi">
            <h2>Letovi</h2>
            <img src="img/letovi.jpg" alt="letovi" class="col-10">
        </section>
<!-- Destinacije -->
        <section class="col-7 destinacije">
            <h2>Destinacije</h2>
            <img src="img/destinacije.jpg" alt="destinacije">
            <nav>
                <ul>
                    <li><a href="">Evropa</a></li>
                    <li><a href="">Azija</a></li>
                    <li><a href="">Afrika</a></li>
                    <li><a href="">Amerika</a></li>
                </ul>
            </nav>
        </section>
    </div>
    
    <div class="row">
<!-- Informacije -->
        <aside class="col-5">
            <h2>Informacije</h2>
            <img src="img/informacije.jpg" alt="Informacije">
        </aside>
<!-- Forma -->
        <form class="col-7">
            <h2>Kontakt</h2>
            <p>
                <label class="col-12">Email</label>
                <input type="email" placeholder="Unesite Vas email" class="col-12">
            </p>

            <p>
                <label class="col-12">Tekst poruke</label>
                <textarea name="poruka" cols="30" rows="10" class="col-12"></textarea>
            </p>

            <p class="checkbox">
                <input type="checkbox" name="uslovi_koriscenja">
                <label> Prihvatite uslove koriscenja</label>
            </p>

            <p>
                <input type="submit" value="Prihvati" class="btn">
            </p>

        </form>
    </div>
</body>
</html>
